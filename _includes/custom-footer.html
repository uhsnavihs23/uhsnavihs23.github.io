<footer aria-label="Site Info"
    class="d-flex flex-column justify-content-center text-muted flex-lg-row justify-content-lg-between align-items-lg-center pb-lg-3">
    <p>Â© <time>{{ 'now' | date: '%Y' }}</time> <a href="{{ site.baseurl | default: '/' }}">{{ site.title }}</a>. <span
            data-bs-toggle="tooltip" data-bs-placement="top"
            title="Except where otherwise noted, the blog posts on this site are licensed under the Creative Commons Attribution 4.0 International (CC BY 4.0) License by the author.">Some
            rights reserved.</span></p>
    <p>Using the <a data-bs-toggle="tooltip" data-bs-placement="top" title="v7.2.4"
            href="https://github.com/cotes2020/jekyll-theme-chirpy" target="_blank" rel="noopener">Chirpy</a> theme for
        <a href="https://jekyllrb.com" target="_blank" rel="noopener">Jekyll</a>.</p>
    <div class="social-links">
        {% for link in site.social.links %}
        <a href="{{ link | default: '#' }}" aria-label="{{ link | split: '/' | last }}" target="_blank"
            rel="noopener noreferrer">
            <i class="fab fa-{{ link | split: '/' | last | downcase }}"></i>
        </a>
        {% endfor %}
        <a href="/feed.xml" aria-label="rss">
            <i class="fas fa-rss"></i>
        </a>
    </div>
</footer>
